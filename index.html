<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Overlay RPG Ordem Paranormal</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent; /* OBS-friendly */
    font-family: 'Courier New', monospace;
    color: #fff;
    overflow: hidden;
  }

  #overlay {
    position: relative;
    width: 250px;
    margin: 20px auto;
    text-align: center;
  }

  /* Portrait PNG estilo Desconjuração */
  #portrait {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
  }

  /* Números neon (HP e SAN) */
  .neon {
    font-size: 36px;
    font-weight: bold;
    color: #0ff;
    text-shadow:
      0 0 5px #0ff,
      0 0 10px #0ff,
      0 0 20px #0ff,
      0 0 40px #0ff;
    margin: 5px 0;
  }

  .stat-label {
    font-size: 14px;
    color: #aaa;
    display: block;
    margin-bottom: 2px;
  }

  /* PE simples */
  .pe {
    font-size: 28px;
    color: #ffcc00;
    margin: 5px 0;
  }

  /* Menu de configurações */
  #menu {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(0,0,0,0.6);
    padding: 10px;
    border-radius: 10px;
    z-index: 10;
  }

  #menu button {
    margin: 2px;
    padding: 4px 8px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    background: #222;
    color: #0ff;
  }
</style>
</head>
<body>

<div id="overlay">
  <!-- Portrait PNG estilo Desconjuração -->
  <img id="portrait" src="portrait_normal.png" alt="Portrait do Jogador">

  <!-- HP Neon -->
  <div class="neon">
    <span class="stat-label">HP</span>
    <span id="hp">10</span>
  </div>

  <!-- SAN Neon -->
  <div class="neon">
    <span class="stat-label">SAN</span>
    <span id="san">10</span>
  </div>

  <!-- PE simples -->
  <div class="pe">
    PE: <span id="pe">3</span>
  </div>
</div>

<!-- Menu de configurações -->
<div id="menu">
  <strong>Configurações</strong><br>
  <button onclick="changeStat('hp',1)">+HP</button>
  <button onclick="changeStat('hp',-1)">-HP</button><br>
  <button onclick="changeStat('san',1)">+SAN</button>
  <button onclick="changeStat('san',-1)">-SAN</button><br>
  <button onclick="changeStat('pe',1)">+PE</button>
  <button onclick="changeStat('pe',-1)">-PE</button><br>
  <button onclick="changePortrait('normal')">Normal</button>
  <button onclick="changePortrait('medo')">Medo</button>
  <button onclick="changePortrait('morrendo')">Morrendo</button>
</div>

<script>
  const stats = {hp:10, san:10, pe:3};
  const portraitStates = ['normal','medo','morrendo'];

  function changeStat(stat, amount){
    stats[stat] += amount;
    if(stats[stat] < 0) stats[stat] = 0;
    document.getElementById(stat).innerText = stats[stat];
  }

  function changePortrait(state){
    document.getElementById('portrait').src = 'portrait_' + state + '.png';
  }

  // Clicar na portrait alterna entre os estados
  let currentPortraitIndex = 0;
  document.getElementById('portrait').addEventListener('click', ()=>{
    currentPortraitIndex = (currentPortraitIndex+1)%portraitStates.length;
    changePortrait(portraitStates[currentPortraitIndex]);
  });
</script>

</body>
</html>
