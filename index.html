<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Overlay Desconjuração</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: 'Creepster', cursive;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .menu {
      text-align: center;
    }
    .menu button {
      font-family: 'Creepster', cursive;
      font-size: 32px;
      padding: 15px 30px;
      margin: 10px;
      cursor: pointer;
      background: black;
      border: 2px solid red;
      color: white;
      border-radius: 10px;
      text-shadow: 0 0 10px red, 0 0 20px red;
    }
    .player {
      position: relative;
      display: inline-block;
    }
    .portrait {
      width: 300px;
      height: 200px;
      background: black;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }
    .portrait img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .stats {
      position: absolute;
      bottom: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .stat {
      font-size: 60px;
      font-weight: bold;
      color: white;
    }
    .vida {
      text-shadow: 0 0 10px red, 0 0 25px red, 0 0 50px red;
    }
    .sanidade {
      text-shadow: 0 0 10px #00b7ff, 0 0 25px #00b7ff, 0 0 50px #00b7ff;
    }
    .controls {
      margin-top: 10px;
    }
    .controls button {
      margin-right: 5px;
      padding: 5px 10px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="menu" class="menu">
    <h1>Escolha seu Jogador</h1>
    <button onclick="enter(1)">Jogador 1</button>
    <button onclick="enter(2)">Jogador 2</button>
    <button onclick="enter(3)">Jogador 3</button>
    <button onclick="enter(4)">Jogador 4</button>
    <button onclick="enter(5)">Jogador 5</button>
  </div>

  <div id="overlay" style="display:none;">
    <div class="player">
      <div class="portrait">
        <img id="portrait" src="https://via.placeholder.com/300x200.png?text=Portrait">
      </div>
      <div class="stats">
        <div id="vida" class="stat vida">10</div>
        <div id="sanidade" class="stat sanidade">10</div>
      </div>
      <div class="controls">
        Vida: <button onclick="change('vida', -1)">-</button><button onclick="change('vida', 1)">+</button>
        Sanidade: <button onclick="change('sanidade', -1)">-</button><button onclick="change('sanidade', 1)">+</button>
        <br>
        <input type="file" id="fileInput" onchange="uploadPortrait(event)">
      </div>
    </div>
  </div>

  <script>
    let playerId = null;

    function enter(id) {
      window.location.search = "?player=" + id;
    }

    const params = new URLSearchParams(window.location.search);
    if (params.has("player")) {
      playerId = params.get("player");
      document.getElementById("menu").style.display = "none";
      document.getElementById("overlay").style.display = "block";
    }

    function save(key, value) {
      if (!playerId) return;
      localStorage.setItem(playerId + "_" + key, value);
    }

    function load(key, def) {
      if (!playerId) return def;
      return localStorage.getItem(playerId + "_" + key) || def;
    }

    function change(id, delta) {
      const el = document.getElementById(id);
      let val = parseInt(el.textContent) + delta;
      if (val < 0) val = 0;
      el.textContent = val;
      save(id, val);
    }

    function uploadPortrait(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        document.getElementById("portrait").src = e.target.result;
        save("portrait", e.target.result);
      };
      reader.readAsDataURL(file);
    }

    window.onload = () => {
      if (!playerId) return;
      document.getElementById("vida").textContent = load("vida", 10);
      document.getElementById("sanidade").textContent = load("sanidade", 10);
      document.getElementById("portrait").src = load("portrait", "https://via.placeholder.com/300x200.png?text=Portrait");
    }
  </script>
</body>
</html>
