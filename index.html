<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Overlay Ordem Paranormal</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: Arial, sans-serif;
      color: white;
      user-select: none;
    }
    .container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .portrait {
      width: 160px;
      height: 160px;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(0,0,0,0.3);
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      position: relative;
    }
    .portrait img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .stats {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .stat {
      min-width: 200px;
      padding: 12px;
      border-radius: 12px;
      background: rgba(0,0,0,0.5);
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .stat label {
      font-size: 12px;
      letter-spacing: 2px;
      opacity: 0.8;
    }
    .stat input {
      width: 80px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      background: transparent;
      border: none;
      color: white;
    }
    .controls button {
      padding: 4px 8px;
      margin: 2px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: rgba(255,255,255,0.1);
      color: white;
    }
    .big-stats {
      position: absolute;
      left: 20px;
      bottom: 20px;
      display: flex;
      gap: 40px;
    }
    .big-stat {
      text-align: center;
    }
    .big-stat label {
      font-size: 18px;
      opacity: 0.9;
      letter-spacing: 2px;
    }
    .big-stat .value {
      font-size: 88px;
      font-weight: 900;
      padding: 8px 20px;
      border-radius: 14px;
      color: white;
    }
    .vida {
      border: 2px solid red;
      text-shadow: 0 0 10px red, 0 0 30px red;
      box-shadow: 0 0 40px red;
    }
    .sanidade {
      border: 2px solid #00b7ff;
      text-shadow: 0 0 10px #00b7ff, 0 0 30px #00b7ff;
      box-shadow: 0 0 40px #00b7ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="portrait">
      <img id="portrait" src="https://via.placeholder.com/160x160.png?text=Portrait" alt="portrait">
      <div class="controls" style="position:absolute;bottom:5px;left:5px;">
        <button onclick="changePortrait('normal')">1</button>
        <button onclick="changePortrait('medo')">2</button>
        <button onclick="changePortrait('morrendo')">3</button>
        <input type="file" id="fileInput" style="display:none" onchange="uploadPortrait(event)">
        <button onclick=\"document.getElementById('fileInput').click()\">Upload</button>
      </div>
    </div>
    <div class="stats">
      <div class="stat">
        <label>VIDA</label>
        <div>
          <button onclick="setLife(life-1)">-</button>
          <input type="number" id="lifeInput" value="10" onchange="setLife(this.value)">
          <button onclick="setLife(life+1)">+</button>
        </div>
      </div>
      <div class="stat">
        <label>SANIDADE</label>
        <div>
          <button onclick="setSanidade(sanidade-1)">-</button>
          <input type="number" id="sanidadeInput" value="10" onchange="setSanidade(this.value)">
          <button onclick="setSanidade(sanidade+1)">+</button>
        </div>
      </div>
    </div>
  </div>
  <div class="big-stats">
    <div class="big-stat">
      <label>VIDA</label>
      <div id="lifeDisplay" class="value vida">10</div>
    </div>
    <div class="big-stat">
      <label>SANIDADE</label>
      <div id="sanidadeDisplay" class="value sanidade">10</div>
    </div>
  </div>
  <script>
    let life = 10;
    let sanidade = 10;
    let portraits = {
      normal: "https://via.placeholder.com/160x160.png?text=Normal",
      medo: "https://via.placeholder.com/160x160.png?text=Medo",
      morrendo: "https://via.placeholder.com/160x160.png?text=Morrendo"
    };
    function setLife(val){
      life = Math.max(0, parseInt(val));
      document.getElementById('lifeInput').value = life;
      document.getElementById('lifeDisplay').textContent = life;
    }
    function setSanidade(val){
      sanidade = Math.max(0, parseInt(val));
      document.getElementById('sanidadeInput').value = sanidade;
      document.getElementById('sanidadeDisplay').textContent = sanidade;
    }
    function changePortrait(type){
      document.getElementById('portrait').src = portraits[type];
    }
    function uploadPortrait(event){
      const file = event.target.files[0];
      if(!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        document.getElementById('portrait').src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
