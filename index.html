<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Overlay RPG Ordem Paranormal</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent; /* OBS friendly */
    font-family: 'Courier New', monospace;
    color: #fff;
    overflow: hidden;
  }

  #overlay {
    position: relative;
    width: 250px;
    margin: 20px auto;
    text-align: center;
  }

  /* Portrait com borda neon */
  #portrait {
    width: 200px;
    height: 200px;
    border-radius: 12px;
    object-fit: cover;
    border: 3px solid #ff0000;
    box-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000;
    cursor: pointer;
    transition: 0.3s;
  }

  #portrait:hover {
    box-shadow: 0 0 25px #ff0000, 0 0 50px #ff0000;
  }

  /* Números neon e sangrentos */
  .stat {
    font-size: 32px;
    font-weight: bold;
    color: #ff0000;
    text-shadow:
      0 0 5px #ff0000,
      0 0 10px #ff0000,
      0 0 20px #ff0000,
      0 0 40px #ff0000,
      0 0 80px #ff0000;
    margin: 5px 0;
  }

  .stat-label {
    font-size: 14px;
    color: #ff5555;
    display: block;
    margin-bottom: 2px;
  }

  /* Menu de configurações */
  #menu {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(0,0,0,0.6);
    padding: 10px;
    border-radius: 10px;
    z-index: 10;
  }

  #menu button {
    margin: 2px;
    padding: 4px 8px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    background: #222;
    color: #ff4444;
  }
</style>
</head>
<body>

<div id="overlay">
  <img id="portrait" src="normal.jpg" alt="Portrait do Jogador">
  <div class="stat">
    <span class="stat-label">HP</span>
    <span id="hp">10</span>
  </div>
  <div class="stat">
    <span class="stat-label">SAN</span>
    <span id="san">10</span>
  </div>
  <div class="stat">
    <span class="stat-label">PE</span>
    <span id="pe">3</span>
  </div>
</div>

<!-- Menu de configurações (visível apenas no site) -->
<div id="menu">
  <strong>Configurações</strong><br>
  <button onclick="changeStat('hp',1)">+HP</button>
  <button onclick="changeStat('hp',-1)">-HP</button><br>
  <button onclick="changeStat('san',1)">+SAN</button>
  <button onclick="changeStat('san',-1)">-SAN</button><br>
  <button onclick="changeStat('pe',1)">+PE</button>
  <button onclick="changeStat('pe',-1)">-PE</button><br>
  <button onclick="changePortrait('normal')">Normal</button>
  <button onclick="changePortrait('medo')">Medo</button>
  <button onclick="changePortrait('morrendo')">Morrendo</button>
</div>

<script>
  const stats = {hp:10, san:10, pe:3};
  const portraitStates = ['normal','medo','morrendo'];

  function changeStat(stat, amount){
    stats[stat] += amount;
    if(stats[stat] < 0) stats[stat] = 0;
    document.getElementById(stat).innerText = stats[stat];
  }

  function changePortrait(state){
    document.getElementById('portrait').src = state+'.jpg';
  }

  // Clicar na portrait alterna entre os estados
  let currentPortraitIndex = 0;
  document.getElementById('portrait').addEventListener('click', ()=>{
    currentPortraitIndex = (currentPortraitIndex+1)%portraitStates.length;
    changePortrait(portraitStates[currentPortraitIndex]);
  });
</script>

</body>
</html>
