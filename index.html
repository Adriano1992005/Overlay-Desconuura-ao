<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Overlay RPG Ordem Paranormal</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    text-align: center;
  }

  #playerSelector {
    margin: 20px 0;
  }

  button.selectPlayer {
    margin: 2px;
    padding: 6px 12px;
    font-size: 14px;
  }

  #overlay {
    display: inline-block;
    width: 250px;
    border: 2px solid #444;
    border-radius: 10px;
    padding: 10px;
    background: #222;
    text-align: center;
  }

  #portrait {
    width: 200px;
    height: 200px;
    border-radius: 10px;
    cursor: pointer;
    object-fit: cover;
  }

  .stats {
    margin-top: 10px;
    font-size: 18px;
  }

  .pe {
    margin-top: 5px;
    font-size: 12px;
    color: #ffcc00;
  }

  #controls {
    margin-top: 10px;
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
  }

  .control-group {
    margin: 5px;
  }

  button {
    margin: 2px;
    padding: 4px 8px;
    font-size: 14px;
  }
</style>
</head>
<body>

<h2>Overlay RPG - Ordem Paranormal</h2>

<div id="playerSelector">
  <strong>Selecionar Jogador:</strong>
  <button class="selectPlayer" onclick="selectPlayer(0)">Jogador 1</button>
  <button class="selectPlayer" onclick="selectPlayer(1)">Jogador 2</button>
  <button class="selectPlayer" onclick="selectPlayer(2)">Jogador 3</button>
  <button class="selectPlayer" onclick="selectPlayer(3)">Jogador 4</button>
  <button class="selectPlayer" onclick="selectPlayer(4)">Jogador 5</button>
</div>

<div id="overlay">
  <img id="portrait" src="normal.jpg" alt="Portrait do Jogador">
  <div class="stats">
    HP: <span id="hp">10</span> | SAN: <span id="san">10</span>
  </div>
  <div class="pe">
    PE: <span id="pe">3</span>
  </div>
  <div id="controls">
    <div class="control-group">
      <strong>HP</strong><br>
      <button onclick="changeStat('hp',1)">+1</button>
      <button onclick="changeStat('hp',-1)">-1</button>
    </div>
    <div class="control-group">
      <strong>SAN</strong><br>
      <button onclick="changeStat('san',1)">+1</button>
      <button onclick="changeStat('san',-1)">-1</button>
    </div>
    <div class="control-group">
      <strong>PE</strong><br>
      <button onclick="changeStat('pe',1)">+1</button>
      <button onclick="changeStat('pe',-1)">-1</button>
    </div>
    <div class="control-group">
      <strong>Portrait</strong><br>
      <button onclick="changePortrait('normal')">Normal</button>
      <button onclick="changePortrait('medo')">Medo</button>
      <button onclick="changePortrait('morrendo')">Morrendo</button>
    </div>
  </div>
</div>

<script>
  // Dados de 5 jogadores
  const players = [
    {hp:10, san:10, pe:3, portrait:'normal'},
    {hp:10, san:10, pe:3, portrait:'normal'},
    {hp:10, san:10, pe:3, portrait:'normal'},
    {hp:10, san:10, pe:3, portrait:'normal'},
    {hp:10, san:10, pe:3, portrait:'normal'}
  ];

  let currentPlayer = 0;
  const portraitStates = ['normal', 'medo', 'morrendo'];

  function selectPlayer(index) {
    currentPlayer = index;
    updateOverlay();
  }

  function changeStat(stat, amount) {
    players[currentPlayer][stat] += amount;
    if (players[currentPlayer][stat] < 0) players[currentPlayer][stat] = 0;
    updateOverlay();
  }

  function changePortrait(state) {
    players[currentPlayer].portrait = state;
    updateOverlay();
  }

  // Clicar no portrait alterna entre os estados
  document.getElementById('portrait').addEventListener('click', () => {
    let current = portraitStates.indexOf(players[currentPlayer].portrait);
    current = (current + 1) % portraitStates.length;
    players[currentPlayer].portrait = portraitStates[current];
    updateOverlay();
  });

  function updateOverlay() {
    document.getElementById('hp').innerText = players[currentPlayer].hp;
    document.getElementById('san').innerText = players[currentPlayer].san;
    document.getElementById('pe').innerText = players[currentPlayer].pe;
    document.getElementById('portrait').src = players[currentPlayer].portrait + '.jpg';
  }

  // Inicializa overlay
  updateOverlay();
</script>

</body>
</html>
