<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Base da Ordem - Overlay RPG</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: transparent; /* OBS friendly */
    font-family: Arial, sans-serif;
  }

  body {
    position: relative;
    color: #fff;
  }

  /* Fundo base da Ordem */
  #background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 50% 50%, #0a0a0a, #111);
    z-index: 0;
    overflow: hidden;
  }

  /* Luzes e efeitos místicos */
  .light {
    position: absolute;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, rgba(255,0,255,0.2), transparent 70%);
    top: 20%;
    left: 30%;
    transform: rotate(45deg);
    animation: pulse 6s infinite alternate;
  }

  .light2 {
    position: absolute;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, rgba(0,255,255,0.15), transparent 60%);
    top: 50%;
    left: 60%;
    transform: rotate(-30deg);
    animation: pulse 7s infinite alternate;
  }

  @keyframes pulse {
    0% { transform: scale(1) rotate(0deg); opacity: 0.4; }
    100% { transform: scale(1.1) rotate(10deg); opacity: 0.6; }
  }

  /* Números neon flutuantes */
  .number {
    position: absolute;
    font-size: 40px;
    font-weight: bold;
    color: #0ff;
    text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
    animation: float 5s infinite linear;
  }

  @keyframes float {
    0% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-50px) rotate(10deg); }
    100% { transform: translateY(0px) rotate(0deg); }
  }

  /* Menu de configurações */
  #menu {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(0,0,0,0.6);
    padding: 10px;
    border-radius: 10px;
    z-index: 10;
  }

  #menu button {
    margin: 2px;
    padding: 5px 10px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    background: #222;
    color: #0ff;
  }

</style>
</head>
<body>

<div id="background">
  <div class="light"></div>
  <div class="light2"></div>
</div>

<div id="menu">
  <strong>Configurações:</strong><br>
  <button onclick="toggleNumbers()">Mostrar/Ocultar Números</button>
  <button onclick="toggleLights()">Mostrar/Ocultar Luzes</button>
</div>

<script>
  // Criar números neon flutuantes
  const numberCount = 30;
  const numbers = [];
  for(let i=0; i<numberCount; i++){
    const num = document.createElement('div');
    num.className = 'number';
    num.innerText = Math.floor(Math.random()*10);
    num.style.top = Math.random()*window.innerHeight + 'px';
    num.style.left = Math.random()*window.innerWidth + 'px';
    num.style.fontSize = 20 + Math.random()*30 + 'px';
    document.body.appendChild(num);
    numbers.push(num);
  }

  let numbersVisible = true;
  let lightsVisible = true;

  function toggleNumbers(){
    numbersVisible = !numbersVisible;
    numbers.forEach(n => n.style.display = numbersVisible ? 'block' : 'none');
  }

  function toggleLights(){
    lightsVisible = !lightsVisible;
    document.querySelector('.light').style.display = lightsVisible ? 'block' : 'none';
    document.querySelector('.light2').style.display = lightsVisible ? 'block' : 'none';
  }

  // Atualiza posição dos números flutuantes
  setInterval(() => {
    numbers.forEach(n => {
      let top = parseFloat(n.style.top);
      top -= 0.5; // velocidade
      if(top < -50) top = window.innerHeight;
      n.style.top = top + 'px';
    });
  }, 50);

</script>

</body>
</html>
